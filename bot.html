<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Vinzz Kontrol Develoment</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      margin: 0;
      padding: 24px;
      background: linear-gradient(135deg, #0a0f2c, #001f4d);
      color: #eaf2ff;
    }
    .card {
      background: rgba(10, 20, 60, 0.9);
      border: 1px solid rgba(0, 153, 255, 0.5);
      border-radius: 20px;
      padding: 26px;
      max-width: 800px;
      margin: 24px auto;
      box-shadow: 0 0 25px rgba(0, 153, 255, 0.4);
    }
    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 12px;
      color: #33aaff;
      text-shadow: 0 0 10px #00ccff;
    }
    .note { font-size: 14px; color: #99cfff; text-align: center; margin-bottom: 20px; }
    label { font-weight: 600; margin-top: 14px; display: block; color: #aad4ff; }
    input, textarea {
      width: 100%; padding: 12px; margin-top: 6px; border-radius: 12px;
      border: 1px solid #0055aa; background: #001d3d; color: #eaf2ff;
      font-size: 14px; transition: all 0.3s ease;
    }
    input:focus, textarea:focus {
      outline: none; border: 1px solid #00aaff;
      box-shadow: 0 0 12px #0099ff; background: #002b5e;
    }
    .row { display: flex; flex-wrap: wrap; gap: 12px; margin-top: 14px; }
    .btn {
      flex: 1; background: linear-gradient(135deg, #0077ff, #00ccff);
      color: white; border: none; padding: 14px; border-radius: 12px;
      font-size: 15px; font-weight: 600; letter-spacing: 0.5px; cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s; text-shadow: 0 0 6px rgba(0,0,0,0.4);
    }
    .btn:hover { transform: translateY(-2px) scale(1.02); box-shadow: 0 0 20px #00ccff; }
    pre {
      background: #000a1a; color: #aee1ff; padding: 16px; border-radius: 12px;
      margin-top: 20px; overflow-x: auto; font-size: 13px;
      border: 1px solid #004477; box-shadow: inset 0 0 10px rgba(0,153,255,0.3);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>‚ö°Vinzz Spammer Bot‚ö° </h2>
    <p class="note">Masukkan <strong>Bot Token</strong> dan <strong>Chat ID</strong> lalu pilih menu.<br><em>Jangan bagikan token Anda.</em></p>

    <label for="token">üîë Bot Token</label>
    <input id="token" placeholder="Masukkan token bot">

    <label for="chatId">üí¨ Chat ID</label>
    <input id="chatId" placeholder="Masukkan chat id (angka atau @username)">

    <label for="message">‚úçÔ∏è Pesan</label>
    <textarea id="message" rows="3" placeholder="Tulis pesan Anda di sini"></textarea>

    <label for="count">üîÅ Jumlah Spam Pesan</label>
    <input id="count" type="number" min="1" value="1">

    <label for="delay">‚è±Ô∏è Delay antar pesan (ms)</label>
    <input id="delay" type="number" min="0" value="300">

    <div class="row">
      <button id="sendBtn" class="btn">üöÄ Kirim Pesan</button>
      <button id="updatesBtn" class="btn">üì© Ambil Updates</button>
    </div>

    <label for="photoUrl">üñºÔ∏è Kirim Foto (URL)</label>
    <input id="photoUrl" placeholder="https://example.com/image.jpg">

    <div class="row">
      <button id="sendPhotoBtn" class="btn">üì§ Kirim Foto</button>
      <button id="getMeBtn" class="btn">ü§ñ Dapatkan Info Bot</button>
    </div>

    <label>üìú Hasil / Response</label>
    <pre id="output">Belum ada aksi.</pre>
  </div>

  <script>
    const $ = id => document.getElementById(id);
    const output = $('output');

    function apiUrl(token, method){
      return `https://api.telegram.org/bot${encodeURIComponent(token.trim())}/${method}`;
    }

    async function sendRequest(token, method, body){
      try{
        const res = await fetch(apiUrl(token, method), {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify(body)
        });
        return await res.json();
      }catch(err){ return {ok:false, error:err.message}; }
    }

    $('sendBtn').onclick = async ()=>{
      const token = $('token').value;
      const chat_id = $('chatId').value;
      const text = $('message').value;
      const count = parseInt($('count').value) || 1;
      const delay = parseInt($('delay').value) || 0;

      if(!token || !chat_id){ output.textContent='Token dan Chat ID wajib.'; return; }

      output.textContent = `Mengirim ${count} pesan dengan delay ${delay}ms...`;

      for(let i=1; i<=count; i++){
        let data = await sendRequest(token,'sendMessage',{chat_id,text});
        output.textContent = `(${i}/${count}) ${JSON.stringify(data,null,2)}`;
        if(i < count && delay > 0){
          await new Promise(r=>setTimeout(r,delay));
        }
      }
    };

    $('sendPhotoBtn').onclick=()=>{ 
      if(!$('token').value||!$('chatId').value||!$('photoUrl').value){ 
        output.textContent='Token, Chat ID dan URL foto wajib.'; return 
      } 
      sendRequest($('token').value,'sendPhoto',{chat_id:$('chatId').value,photo:$('photoUrl').value})
        .then(data=>output.textContent=JSON.stringify(data,null,2));
    };

    $('updatesBtn').onclick=async()=>{
      if(!$('token').value){ output.textContent='Token bot wajib.'; return }
      const res=await fetch(apiUrl($('token').value,'getUpdates')+'?limit=20'); 
      output.textContent=JSON.stringify(await res.json(),null,2);
    };

    $('getMeBtn').onclick=async()=>{
      if(!$('token').value){ output.textContent='Token bot wajib.'; return }
      const res=await fetch(apiUrl($('token').value,'getMe')); 
      output.textContent=JSON.stringify(await res.json(),null,2);
    };
  </script>
</body>
</html>
